name: qa guru diploma nv
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  pwndv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
        #делаю чекаут кода
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: lts/*
      - name: Установить все пакеты из package.json
        run: npm ci
      - name: Установить pw
        run: npx playwright install --with-deps
        
        #очистка старых прогонов и подготовка
      - name: Clean previous Allure results
        run: rm -rf allure-results allure-report
      - uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: ${{ secrets.ALLURE_ENDPOINT }}
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: ${{ secrets.ALLURE_PROJECT_ID }}
          
        #новый прогон тестов
      - name: Run Playwright tests
        run: allurectl watch -- npx playwright test
        env:
          ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
          ALLURE_RESULTS: allure-results
          ALLURE_LAUNCH_NAME: "Playwright CI #${{ github.run_number }}"
          
        #генерация отчета
      - name: Generate Allure report (single file)
        if: always()
        continue-on-error: true
        run: npx allure awesome ./allure-results --single-file
        
        #сохраняю артефакты
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        if: always()
        continue-on-error: true
        with:
          name: allure single file
          path: |
            allure-report/index.html
            allure-results
            playwright-report
          retention-days: 10

        #отправка отчета в телегу2
      - name: Send Allure report to Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -f allure-report/index.html ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F document=@allure-report/index.html \
              -F caption="Allure report (single-file)"
          fi

        #сохраняю историю
      - name: Send test summary to Telegram
        if: always()
        continue-on-error: true
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPORT_LINK: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
          RUN_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node scripts/telegram-summary.js
        
        #пушу отчет на страницу
      - name: Deploy Allure report to GitHub Pages
        if: always() && ((github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || github.event_name == 'workflow_dispatch')
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.MY_TOKEN }}
          publish_dir: allure-report
          destination_dir: .

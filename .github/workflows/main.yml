name: qa guru diploma nv
on:
  push:
    branches:
      - main
  workflow_dispatch:
  # Allure TestOps: грю allurectl где результаты на прогоне
env:
  ALLURE_RESULTS: allure-results
jobs:
  pwndv:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    steps:
        #делаю чекаут кода
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
      - name: Установить все пакеты из package.json
        run: npm ci
      - name: Установить браузеры
        run: npx playwright install --with-deps        
      - uses: allure-framework/setup-allurectl@v1
        with:
          allure-endpoint: ${{ secrets.ALLURE_ENDPOINT }}
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: ${{ secrets.ALLURE_PROJECT_ID }}
        
        #Почистил старье
      - name: Clean previous Allure results
        if: always()
        run: rm -rf allure-results allure-report || true

        #новый прогон тестов в тестопс
      - name: Run Playwright tests
        continue-on-error: true
        env:
          ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
          ALLURE_RESULTS: ./allure-results
          ALLURE_LAUNCH_NAME: "Playwright CI #${{ github.run_number }}"
        run: allurectl watch -- npx playwright test
        
        #запись результатов в тестопс
      - name: Upload to testops
        continue-on-error: true
        env:
          ALLURE_ENDPOINT: ${{ secrets.ALLURE_ENDPOINT }}
          ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
          ALLURE_PROJECT_ID: ${{ secrets.ALLURE_PROJECT_ID }}
          ALLURE_RESULTS: allure-results
          ALLURE_LAUNCH_NAME: "Playwright CI #${{ github.run_number }}"
        run: allurectl upload ./allure-results
        
      - name: Install Allure CLI (v3)
        if: always()
        run: npm install -g allure

        #генерация отчета
      - name: Generate Allure report (single file)
        if: always()
        continue-on-error: true
        run: npx allure awesome ./allure-results --single-file
        
        #сохраняю артефакты
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v6.0.0
        continue-on-error: true
        if: always()
        with:
          name: allure single file
          path: |
            allure-report/index.html
            # allure-report/summary.json
            allure-results
            playwright-report
        
        #отладка, есть ли файл
      - name: Check if allure-report exists
        run: ls -la allure-report

        #Отправка данных в гх страничку
      - name: Deploy Allure report to GitHub Pages
        if: always() && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch')
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.MY_TOKEN }}
          publish_dir: allure-report
          destination_dir: .

        # Отправка текстового уведомления в Telegram
      - name: Send test summary to Telegram
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          RUN_LINK: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: node scripts/telegram-summary.js